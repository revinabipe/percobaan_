<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agus666</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <div id="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <div id="controls">
            <button id="spin-button">Spin</button>
            <button id="deposit-button">Deposit</button>
            <button id="withdraw-button">Withdraw</button>
            <p>Saldo Anda: <span id="balance">0</span></p>
        </div>
    </div>
    <audio id="spin-audio" src="Starlight Princess Free Spin Mode.mp3"></audio>
    <audio id="win-audio" src="efek suara bel sekolah sound bel sekolah.mp3"></audio>
    <audio id="click-audio" src="Mouse Click Sound Effect.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
